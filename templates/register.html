<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Complete Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: white;
        }
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .verified-email {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .verified-email i {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Complete Registration</h2>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            {% if email %}
            <div class="verified-email">
                <i class="fas fa-check-circle"></i>
                <div>
                    <strong>Verified Email:</strong><br>
                    {{ email }}
                </div>
            </div>
            {% endif %}
            
            <form action="{{ url_for('auth.register') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <input type="hidden" name="useremail" value="{{ email }}">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="class_standard" class="form-label">Class Standard</label>
                    <input type="text" class="form-control" id="class_standard" name="class_standard" required>
                </div>
                <div class="mb-3">
                    <label for="medium" class="form-label">Medium (English/Urdu)</label>
                    <select class="form-control" id="medium" name="medium" required>
                        <option value="English">English</option>
                        <option value="Urdu">Urdu</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="groq_api_key" class="form-label">Groq API Key</label>
                    <input type="text" class="form-control" id="groq_api_key" name="groq_api_key" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Complete Registration</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
        </div>
    </div>
</body>
</html>
